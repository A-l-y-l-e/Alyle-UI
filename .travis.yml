language: node_js
dist: trusty
sudo: false
node_js:
  - '10.0.0'

addons:
  chrome: stable

env:
  - MODE=BUILD
  - MODE=DEPLOY

before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload

cache:
  yarn: true
  directories:
    - node_modules

branches:
  only:
    - master
    - /^greenkeeper/.*$/

install:
  - yarn

jobs:
  include:
    - stage: build
      env: MODE=BUILD
      script:
        - yarn build:@alyle/ui
        - yarn size-limit
    - stage: build
      script:
        - yarn ng build alyle-ui --aot
      env: MODE=BUILD
    - stage: deploy
      env: MODE=DEPLOY
      script:
        - yarn build
        - yarn tools:deploy

stages:
  - build
  - deploy

