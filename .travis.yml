language: node_js
dist: trusty
sudo: false
node_js:
  - '10.0.0'

addons:
  chrome: stable

before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload

cache:
  yarn: true
  directories:
    - node_modules
    - dist

branches:
  only:
    - master
    - /^greenkeeper/.*$/

install:
  - yarn

jobs:
  include:
    - stage: prepare
      script:
        - yarn build:tools
        - yarn tools:prepare-lib
    - stage: build
      script:
        - yarn build:@alyle/ui
        - yarn bundlesizelimit
    - stage: build
      script:
        - yarn ng build alyle-ui --aot --output-path dist/alyle-ui-aot
        - yarn build
    - stage: deploy
      script:
        - yarn tools:deploy

stages:
  - prepare
  - build
  - deploy

