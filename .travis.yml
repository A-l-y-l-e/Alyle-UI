language: node_js
sudo: false
node_js:
- 'node'

addons:
  chrome: stable

cache:
  yarn: true
  directories:
    - node_modules
    - "$HOME/.npm"
    - "$HOME/.cache"

install:
  - yarn install

jobs:
  include:
    - stage: test
      script:
        - yarn install
        - echo Hello World
    - stage: build
      script:
        - cd functions && yarn install
        - yarn run build
    - stage: deploy
      script:
        - yarn firebase deploy --token $FIREBASE_TOKEN

stages:
  - test
  - name: build
    if: branch = master
  - name: deploy
    if: branch = master

branches:
  only:
    - master
