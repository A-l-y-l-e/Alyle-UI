trigger:
  paths:
    exclude:
    - README.md

pr: none

jobs:
- job: Build
  displayName: Build App
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.12.x'
  - script: |
      printenv
      yarn
      yarn build:tools
      yarn tools:prepare-lib
      yarn ng build alyle-ui --aot --output-path dist/alyle-ui-aot
      yarn build
- job: TestOnWindows
  displayName: Build App
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.12.x'
  - script: |
      yarn
      yarn build:tools
      yarn tools:prepare-lib
      yarn build:@alyle/ui
      yarn bundlesizelimit
    displayName: build:@alyle/ui
  - script: |
      node dist/tools/docs-content
      node dist/tools/generate-demos
    displayName: Build docs-content
