# https://aka.ms/yaml

trigger:
  paths:
    exclude:
    - README.md

pr: none

jobs:
- job: Nightly
  pool:
    vmImage: 'Ubuntu 16.04'
  condition: eq(variables['build.reason'], 'Schedule')
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.12.x'
  - script: yarn
    displayName: 'Install dependencies'

  - script: |
      yarn build:tools
      yarn tools:prepare-lib
      yarn tools:bump-nightly
      yarn build:@alyle/ui
      echo $(node -p -e "require('./package.json').version")
    displayName: 'Build @alyle/ui'

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: 'dist/@alyle/ui'
      artifactName: '@alyle/ui'

- job: Bump
  displayName: Bump Version
  pool:
    vmImage: 'Ubuntu 16.04'
  condition: eq(variables['BumpVersion'], 'true')
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.12.x'
  - script: |
      yarn tools:bump
      PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
      echo $PACKAGE_VERSION
      yarn tools:prepare-lib
      yarn build
    displayName: 'Build'
  - script: |
      yarn tools:deploy
      npm publish dist/@alyle/ui
      git add -A
      git commit --allow-empty -m "release @alyle/ui ${PACKAGE_VERSION} :tada::tada::tada:" -m "[ci skip]"
      git tag $PACKAGE_VERSION
      git push origin master --tags
    displayName: 'Deploy'