<h1 id="badge">Badge</h1>
<p>Badge generates a small badge to the top-right.</p>
<p>Use the <code class="ttm ttx">lyBadge</code> attribute on any element, it will attach a badge to the element.</p>
<p>e.g:</p>
<pre class="ttb"><code prsm class="ttm"><span class="tt18 tt5i"><span class="tt18 tt5i"><span class="tt18 ttae">&lt;</span>element</span> <span class="tt18 ttbx">lyBadge</span><span class="tt18 ttbm"><span class="tt18 ttae">=</span><span class="tt18 ttae">"</span>9+<span class="tt18 ttae">"</span></span><span class="tt18 ttae">></span></span>
</code></pre>
