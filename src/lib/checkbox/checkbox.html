
<label for="id5" [className]="classes.layout">
  <input #input
  id="id5"
  [className]="classes.input"
  type="checkbox"
  [checked]="checked"
  [indeterminate]="indeterminate"
  [required]="required"
  [attr.value]="value"
  [disabled]="disabled"
  (change)="_onInputChange($event)"
  (click)="_onInputClick($event)"
  [tabIndex]="0"
  >
  <div [className]="classes.icon"></div>
  <ng-content></ng-content>
</label>
