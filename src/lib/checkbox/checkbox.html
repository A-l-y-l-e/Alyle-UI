
<label [className]="classes.layout">
  <input #input
  [className]="classes.input"
  type="checkbox"
  [checked]="checked"
  [indeterminate]="indeterminate"
  [required]="required"
  [attr.value]="value"
  [disabled]="disabled"
  (change)="_onInputChange($event)"
  (click)="_onInputClick($event)"
  [tabIndex]="0"
  >
  <div #innerContainer [className]="classes.icon"></div>
  <div #label>
    <ng-content></ng-content>
  </div>
</label>
