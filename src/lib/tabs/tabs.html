<div #tabs [className]="classes.labelsContainer">
  <div [className]="classes.labels">
    <ng-content></ng-content>
    <span #tabsIndicator></span>
  </div>
</div>
<div [className]="classes.contentContainer">
  <div [className]="classes.contents" #tabContents>
    <div #tabContent *ngFor="let item of tabsList; index as x" [className]="classes.content">
      <div [className]="classes.contentInner">
        <ng-template #_template="ngTransclude"
          [timeout]="animationDuration"
          [ngTransclude]="loadTemplate(item, x, tabContent)"
        ></ng-template>
      </div>
    </div>
  </div>
</div>
