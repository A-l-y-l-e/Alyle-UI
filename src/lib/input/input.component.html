<div class="ly-input-container" [class.ly-invalid]="_isErrorState()">
  <ng-content select="ly-before"></ng-content>
  <div class="ly-input-content">
    <ng-content select="input, textarea"></ng-content>
    <div class="ly-input-underline">
      <span
      [class.ly-input-underline-focused]="focused"
      [class.ly-input-underline-color-default]="!focused"
      [class.ly-disabled]="disabled"
      [color]="color"></span>
    </div>
    <label class="ly-input-floatlabel">
      <span
      [class.ly-input-floatlabel-focused]="focused ||_valState || isFloatLabel"
      [class.ly-input-floatlabel-color-default]="!focused"
      [color]="color"
      *ngIf="_hasFloatlabel()"
      >{{ floatLabel }}<a *ngIf="disabled"> (disabled) </a></span>
    </label>
    <label class="ly-input-placeholder">
      <span
      [class.ly-input-placeholder-focused]="!_valState"
      [class.ly-input-placeholder-active]="!!floatLabel && !focused && !isFloatLabel"
      [class.ly-input-placeholder-color-defaultx]="_valState"
      *ngIf="_hasPlaceHolder() || !!default"
      >{{ placeholder }}
    </span>
    <span
    [class.ly-input-placeholder-focused]="!_valState"
    *ngIf="default">{{ 'Default: ' + default }}</span>
    </label>
    <div class="ly-required" *ngIf="required">*</div>
    <div class="bottom-field" *ngIf="!_isErrorState()">
      <ng-content select="ly-hint[align=start], ly-hint:not(ly-hint[align])"></ng-content>
      <span class="bottom-field-space"></span>
      <ng-content select="ly-hint[align=end]"></ng-content>
    </div>
    <div class="ly-error-container" *ngIf="_isErrorState()">
      <ng-content select="ly-error"></ng-content>
    </div>
  </div>
  <ng-content select="ly-after"></ng-content>
</div>
