<!-- (selectstart): On Safari starting to slide temporarily triggers text selection mode which
show the wrong cursor. We prevent it by stopping the `selectstart` event. -->
<div #_cropperContainer class="ly-cropper-container">
  <div #_imgContainer
    class="ly-cropper-img-container"
    (selectstart)="$event.preventDefault()"
  >
    <canvas #_imgCanvas></canvas>
  </div>
  @if (_isLoadedImg) {
    <ly-cropper-area-base #_area
      [round]="!!config.round"
      [resizableArea]="!!config.resizableArea"
      [keepAspectRatio]="!!config.keepAspectRatio"
      [ngStyle]="{
        width: config.width + 'px',
        height: config.height + 'px'
      }"></ly-cropper-area-base>
  } @else {
    <div class="ly-cropper-default-content">
      <input #_fileInput type="file" (change)="selectInputEvent($event)" accept="image/*">
      <ng-content></ng-content>
    </div>
  }
</div>
