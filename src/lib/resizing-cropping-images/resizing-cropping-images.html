<div #_imgContainer
[className]="classes.imgContainer"
(slidestart)="_moveStart($event)"
(slide)="_move($event)"
(slideend)="_slideEnd()">
  <canvas #_imgCanvas></canvas>
</div>
<div #_croppingContainer *ngIf="_isLoadedImg; else content" [className]="classes.croppingContainer" [ngStyle]="{
  width: config.width + 'px',
  height: config.height + 'px'
}"></div>
<ng-template #content>
  <div [className]="classes.croppContent">
    <input #_fileInput type="file" (change)="selectInputEvent($event)" accept="image/*">
    <ng-content></ng-content>
  </div>
</ng-template>
