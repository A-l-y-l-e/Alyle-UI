<div #bg [className]="classes.bg"></div>
<div [className]="classes.track"></div>
<div
  *ngFor="let thumb of _thumbs"
  [className]="classes.thumbContainer"
  [attr.tabindex]="0"
  [ngStyle]="thumb.styles"
>
  <div [className]="classes.thumb"></div>
  <div [className]="classes.thumbLabel">
    <span [className]="classes.thumbLabelValue">{{ thumb.displayValue }}</span>
  </div>
</div>
