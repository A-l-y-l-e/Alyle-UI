<ly-core root ly-force-color>
  <div ly-deep scale="1" [color]="(theme.primary | async)?.color">
    <ly-toolbar bg="primary" color="#fff">
      <ly-icon-button (click)="nav.toggle()" *ngIf="!nav.sidenavState">
        <ly-svg src="assets/svg/ic_menu_48px.svg"></ly-svg>
      </ly-icon-button>
      <ly-toolbar-item class="logo">
        <button ly-button color="#fff" [routerLink]="['./']">Alyle UI</button>
      </ly-toolbar-item>
      <ly-toolbar-item *lyResponsive="{'min-width' : '720px'}">
        <a href="https://www.npmjs.com/package/alyle-ui" target="_blank" ly-button bg="#fff" color="primary" deep="false">npm {{ nav.sidenavState }}</a>
      </ly-toolbar-item>
      <div [style.flex]="1"></div>
      <button color="#fff" class="i-right" ly-button [ly-menu-trigger-for]="ThemeMenu">
        <ly-icon-button size="16px" (click)="nav.toggle()" *ngIf="!nav.sidenavState">
          <ly-svg class="force-color" size="24px" src="assets/svg/Brush.svg"></ly-svg>
        </ly-icon-button>
      </button>
      <ly-menu #ThemeMenu
      [anchor-origin]="{horizontal: 'left', vertical: 'center'}"
      [target-origin]="{horizontal: 'right', vertical: 'center'}">
        <div class="content-menu">
          <button *ngFor="let item of listColors" (click)="changePrimary(item.name)" color="#fff" ly-button class="menu-item" [bg]="theme.paletteOf(item.name).color">
            <ly-icon-button size="16px">
              <!-- <ly-svg class="force-color" size="24px" src="assets/svg/Water.svg"></ly-svg> -->
            </ly-icon-button>
          </button>
        </div>
      </ly-menu>
      <button color="#fff" class="i-right" ly-button aria-label="Config theme">
        <a ly-icon-button target="_blank" rel="noopener" href="https://github.com/A-l-y-l-e/Alyle-UI" size="16px" (click)="nav.toggle()" *ngIf="!nav.sidenavState">
          <ly-svg class="force-color" size="24px" src="assets/svg/social/social-color-1_logo-github.svg"></ly-svg>
        </a>
      </button>
    </ly-toolbar>
  </div>
  <main>
    <ly-drawer class="drawer">
      <ly-nav #nav [opened]="router.url !== '/'" align="left" [mode]="'side'" #_left class="items">
        <button ly-button class="nav-button" [routerLink]="['./components/' + component.route]" *ngFor="let component of routesComponents">{{ component.name }}</button>
      </ly-nav>
      <div class="app-container">
        <div class="demo">
          <router-outlet></router-outlet>
        </div>
      </div>
    </ly-drawer>
  </main>
</ly-core>
