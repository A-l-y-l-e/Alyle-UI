<p>
  For getting started a new project use Angular CLI and for an existing one follow the next steps.
</p>
<h2 lyTyp="headline" gutter>Install Alyle UI</h2>

<prism language="bash" code="yarn add @alyle/ui"></prism>

<p>or</p>

<prism language="bash" code="npm i @alyle/ui"></prism>

<h2 lyTyp="headline" gutter>Import Alyle UI in AppModule</h2>

<prism language="typescript" [code]="code"></prism>

<h2 lyTyp="headline" gutter>Install HammerJs</h2>

<prism language="bash" code="yarn add hammerjs"></prism>

<p>or</p>

<prism language="bash" code="npm i hammerjs"></prism>

<p>Import in src/main.ts</p>

<prism language="typescript" code="import 'hammerjs';"></prism>

<h2 lyTyp="headline" gutter>And install ChromaJS</h2>

<prism language="bash" code="yarn add chroma-js"></prism>

<p>or</p>

<prism language="bash" code="npm i chroma-js"></prism>
