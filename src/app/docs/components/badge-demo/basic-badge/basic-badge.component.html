<div [className]="classes.root">

  <button ly-button appearance="icon">
    <ly-icon lyBadge="9" lyBadgeBg="accent">favorite</ly-icon>
  </button>
  <ly-icon lyBadge="9">favorite</ly-icon>

  <p><span lyBadge="9" [withClass]="classes.padding">Text with a badge</span></p>

  <button
    ly-button
    raised
    bg="primary"
    lyBadge="9"
    lyBadgeBg="accent"
  >button</button>

  <button
    ly-button
    appearance="icon"
  >
    <ly-icon #iconA>notifications</ly-icon>
  </button>
  <ly-badge
    bg="primary"
    [container]="iconA"
  >9</ly-badge>

  <button
    ly-button
    appearance="icon"
  >
    <ly-icon #iconB>notifications</ly-icon>
  </button>
  <ly-badge
    bg="primary"
    appearance="dot"
    overlap="circle"
    [container]="iconB"
  ></ly-badge>

  <p>
    Customized Badge
    <button #buttonA
      ly-button
      bg="background:tertiary"
      color="primary"
      outlined
    >button</button>
    <ly-badge bg="background:tertiary" color="primary" outlined [container]="buttonA.hostElement">9</ly-badge>

    <button #buttonB
      ly-button
      appearance="icon"
    >
      <ly-icon>notifications</ly-icon>
    </button>
    <ly-badge
      [withClass]="classes.customBadge"
      bg="primary"
      [container]="buttonB.hostElement"
    >9+</ly-badge>
  </p>
</div>
