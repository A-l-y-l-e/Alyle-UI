<h4 lyTyp="title" gutterBottom>Fruits</h4>
<form
  [className]="classes.form"
  [formGroup]="form"
>
  <ly-grid container
    justify="between"
    formArrayName="fruits"
    *ngFor="let fruit of fruitsAbstractControlArray; index as i;"
  >
    <ly-checkbox
      [color]="i === 2 ? 'primary' : 'accent'"
      [formControlName]="i"
    >{{ fruits[i].name }}</ly-checkbox>
    <ly-checkbox
      [color]="i === 2 ? 'primary' : 'accent'"
      [checked]="fruit.disabled"
      (change)="onDisableChange(fruit, $event.checked, i)"
    >Disabled</ly-checkbox>
  </ly-grid>
</form>
<pre>selectedFruits: {{ selectedFruits | json }}</pre>
