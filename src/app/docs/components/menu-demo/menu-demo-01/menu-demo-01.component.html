<button ly-button
  [lyMenuTriggerFor]="menuTemplateRef"
>Button</button>

<ng-template #menuTemplateRef let-M>
  <ly-menu [ref]="M">
    <button ly-button ly-menu-item *ngFor="let item of [null, null, null]; index as i">
      <span>Item {{ i + 1 }}</span>
    </button>
  </ly-menu>
</ng-template>
