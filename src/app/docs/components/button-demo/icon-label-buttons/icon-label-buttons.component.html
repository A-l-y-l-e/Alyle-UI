<ly-grid container justify="center" [lyAlignItems]="'center'">
  <button [withClass]="classes.button" ly-button outlined raised color="warn" shadowColor="warn">
    <ly-icon>delete_forever</ly-icon>
    <span [className]="classes.labelAfter">Delete forever</span>
  </button>
  <button [withClass]="classes.button" ly-button bg="primary" raised>
    <span [className]="classes.labelBefore">Send</span>
    <ly-icon>send</ly-icon>
  </button>
  <button [withClass]="classes.button" ly-button bg="primary" raised size="small">
    <span [className]="classes.labelBefore">Save</span>
    <ly-icon [withClass]="classes.iconSmall">save</ly-icon>
  </button>
</ly-grid>
