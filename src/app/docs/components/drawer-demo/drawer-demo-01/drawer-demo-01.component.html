<div ly-paper bg="background">
  <ly-toolbar position="static" bg="primary" [elevation]="3">
    <button ly-button color="primary:contrast" appearance="icon" (click)="drawer01.toggle()">
      <ly-icon>menu</ly-icon>
    </button>
    <h6 lyTyp="title">Title</h6>
  </ly-toolbar>
  <ly-drawer-container [withClass]="classes.drawerContainer">
    <ly-drawer #drawer01="lyDrawer"
      ly-paper
      opened
      position="before"
      [mode]="mode"
      [drawerWidth]="170"
      [hasBackdrop]="hasBackdrop"
      bg="background:primary"
    >
      <div [className]="classes.drawerContent">
        <ly-radio-group [(ngModel)]="mode">
          <label lyTyp="subheading" gutterBottom>Mode:</label>
          <ly-radio value="over">Over</ly-radio>
          <ly-radio value="side">Side</ly-radio>
        </ly-radio-group>
        <ly-radio-group [(ngModel)]="hasBackdrop">
          <label lyTyp="subheading" gutter>Has backdrop:</label>
          <ly-radio>Unset</ly-radio>
          <ly-radio [value]="true">True</ly-radio>
          <ly-radio [value]="false">False</ly-radio>
        </ly-radio-group>
      </div>
      <button ly-button (click)="drawer01.toggle()">Close</button>
    </ly-drawer>
    <ly-drawer-content [withClass]="classes.drawerContent">
      <ly-radio-group [(ngModel)]="mode">
        <ly-radio value="over">over</ly-radio>
        <ly-radio value="side">side</ly-radio>
      </ly-radio-group>
      <div>
        <button ly-button (click)="drawer01.toggle()">toggle</button>
      </div>
    </ly-drawer-content>
  </ly-drawer-container>
</div>
