<button
  ly-button
  (click)="dialog.open(_template)">Open</button>

<ng-template
  #_template
  let-dialogRef
>
  <div> <!-- Container is required. -->
    <h4 ly-dialog-title>Hi!</h4>
    <div ly-dialog-actions>
      <button
        ly-button
        color="primary"
        (click)="dialogRef.close()">Close</button>
    </div>
  </div>
</ng-template>
