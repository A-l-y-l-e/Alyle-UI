<ly-accordion appearance="popOut">
  <ly-expansion-panel expanded>
    <ly-expansion-panel-header>
      <ly-panel-title>
        Header
      </ly-panel-title>
      <ly-panel-description>Description</ly-panel-description>
    </ly-expansion-panel-header>
    <ng-template lyExpansionPanelContent>
      Lazy Content
    </ng-template>
    <ly-action-row>
      <button ly-button color="primary">Ok</button>
    </ly-action-row>
  </ly-expansion-panel>

  <ly-expansion-panel>
    <ly-expansion-panel-header>
      <ly-panel-title>
        Expansion Panel 1
      </ly-panel-title>
    </ly-expansion-panel-header>
    Content
  </ly-expansion-panel>

  <ly-expansion-panel disabled>
    <ly-expansion-panel-header>
      <ly-panel-title>
        Expansion Panel disabled
      </ly-panel-title>
    </ly-expansion-panel-header>
    Content
  </ly-expansion-panel>
</ly-accordion>
