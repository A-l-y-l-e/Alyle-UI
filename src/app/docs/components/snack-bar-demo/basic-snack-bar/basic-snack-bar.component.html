<button ly-button (click)="sb.open()">Show snack-bar</button>

<ng-template ly-snack-bar
  #sb="lySnackBar"
  (afterDismissed)="afterDismissed($event)"
  duration="Infinity"
  let-val="val"
>
  <span>Message</span>
  <button ly-button color="accent" (click)="sb.dismiss()">
    Dismiss
  </button>
</ng-template>
