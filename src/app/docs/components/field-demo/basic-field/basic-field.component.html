<p>
  <ly-radio-group [formControl]="appearance">
    <p>Appearance:</p>
    <ly-radio value="standard" checked>Standard</ly-radio>
    <ly-radio value="outlined">Outlined</ly-radio>
    <ly-radio value="filled">Filled</ly-radio>
  </ly-radio-group>
</p>
<p>
  <ly-field [appearance]="appearance.value">
    <ly-icon lyPrefix>favorite</ly-icon>
    <ly-label>Label</ly-label>
    <ly-icon lySuffix>favorite</ly-icon>
    <input placeholder="Placeholder">
  </ly-field>
</p>
<p>
  <ly-field [appearance]="appearance.value">
    <ly-label>Label</ly-label>
    <ly-placeholder>Placeholder</ly-placeholder>
    <textarea></textarea>
  </ly-field>
</p>
<p>
  <ly-field [appearance]="appearance.value" [floatingLabel]="appearance.value === 'filled'">
    <ly-label>filled</ly-label>
    <ly-placeholder>Placeholder</ly-placeholder>
    <span lyPrefix>$&nbsp;</span>
    <input type="number" val="10">
  </ly-field>
</p>

    <input value="val" placeholder="label">
