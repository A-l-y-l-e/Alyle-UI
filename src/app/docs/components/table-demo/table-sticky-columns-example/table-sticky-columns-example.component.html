<div [class]="classes.exampleContainer">
  <table ly-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container lyColumnDef="name" sticky>
      <th ly-header-cell *lyHeaderCellDef> Name </th>
      <td ly-cell *lyCellDef="let star"> {{star.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container lyColumnDef="position">
      <th ly-header-cell *lyHeaderCellDef> No. </th>
      <td ly-cell *lyCellDef="let star"> {{star.position}} </td>
    </ng-container>

    <!-- Radius Column -->
    <ng-container lyColumnDef="radius">
      <th ly-header-cell *lyHeaderCellDef> Radius Râ˜‰ </th>
      <td ly-cell *lyCellDef="let star"> {{star.radius}} </td>
    </ng-container>

    <!-- Temperature Column -->
    <ng-container lyColumnDef="temperature">
      <th ly-header-cell *lyHeaderCellDef> Temperature </th>
      <td ly-cell *lyCellDef="let star"> {{star.temperature}} </td>
    </ng-container>

    <!-- Star Column -->
    <ng-container lyColumnDef="other" stickyEnd>
      <th ly-header-cell *lyHeaderCellDef></th>
      <td ly-cell *lyCellDef="let star">
        <ly-icon>more_vert</ly-icon>
      </td>
    </ng-container>

    <tr ly-header-row *lyHeaderRowDef="displayedColumns"></tr>
    <tr ly-row *lyRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
