<ly-carousel
  [withClass]="classes.carousel"
  touch
  hasProgressBar
>
  <ly-carousel-item
    *ngFor="let item of items"
    [withClass]="classes.carouselItem"
    [srcImg]="item.img"
  >
    <h1 [lyTyp]="'headline'" gutter>{{ item.title }}</h1>
    <p [lyTyp]="'body1'" gutter>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
  </ly-carousel-item>
</ly-carousel>
