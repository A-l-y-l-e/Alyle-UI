<ly-carousel
  [class]="classes.carousel"
  touch
  hasProgressBar
  pauseOnHover
>
  <ly-carousel-item
    *ngFor="let item of items"
    [class]="classes.carouselItem"
    [srcImg]="item.img"
    [darkIcon]="item.darkIcon"
  >
    <h1 [lyTyp]="'headline'" gutter>{{ item.title }}</h1>
    <p [lyTyp]="'body1'" gutter>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
  </ly-carousel-item>
</ly-carousel>
