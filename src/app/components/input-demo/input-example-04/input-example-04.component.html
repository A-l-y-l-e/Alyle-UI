<ly-text-field>
  <input [formControl]="email" required type="text" required>
  <ly-label>Email</ly-label>
  <ly-placeholder>example<b>@</b>domain.com</ly-placeholder>
  <ly-hint align="start">hint</ly-hint>
  <ly-hint align="end">hint2</ly-hint>
  <ly-error *ngIf="email.invalid">{{ getErrorMessage() }}</ly-error>
</ly-text-field>
