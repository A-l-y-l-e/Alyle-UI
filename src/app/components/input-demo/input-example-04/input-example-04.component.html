<form [formGroup]="exampleForm" novalidate>
  <ly-text-field>
    <input formControlName="email" required type="text" required>
    <ly-label>Email</ly-label>
    <ly-placeholder>example<b>@</b>domain.com</ly-placeholder>
    <ly-hint align="start">hint</ly-hint>
    <ly-hint align="end">hint2</ly-hint>
    <ly-error *ngIf="!exampleForm.get('email').valid">{{ getErrorMessage() }}</ly-error>
  </ly-text-field>
  {{email | json}}
</form>
