<button ly-icon-button [lyMenuTriggerFor]="menu">
  <ly-icon>more_vert</ly-icon>
</button>
<ng-template #menu let-M>
  <ly-menu [ref]="M">
    <button ly-button ly-menu-item *ngFor="let item of [{}, {}, {}]; let i = index">
      Item {{ i + 1 }}
    </button>
  </ly-menu>
</ng-template>
