<div ly-shadow shadowColor="shadow" scale="3" bg="main">
  <ly-toolbar toolbarColor="colorText" *ngIf="label" ly-dense toolbarBg="#f0f0f0" [style.font-size.px]="16">
    <ly-toolbar-item ly-toolbar-item-padding>{{ label.text }}</ly-toolbar-item>
  </ly-toolbar>
  <div class="code">
    <button [size]="'20px'" ly-icon-button (click)="toggleCode()"><ly-svg size="20px" src="assets/svg/code"></ly-svg></button>
  </div>
  <ly-tabs *ngIf="hasCode">
    <ly-tab *ngFor="let demo of demos">
      <ly-tab-label>{{ demo.label }}</ly-tab-label>
      <div class="tab-content" [innerHTML]="(minimalLS.getItem(demo.url, 'Loading...') | async) | prism: demo.ext"></div>
    </ly-tab>
  </ly-tabs>
  <div class="tab-container">
    <ng-content></ng-content>
  </div>
</div>
