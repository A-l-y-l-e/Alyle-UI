<div ly-paper
  [elevation]="8"
  shadowColor="demoBg"
  bg="background:tertiary"
  scrollable
>
  <div [className]="classes.code">
    <button ly-button appearance="icon" (click)="toggleCode()" [lyTooltip]="'View source'"><ly-icon icon="code"></ly-icon></button>
    <button ly-button appearance="icon" (click)="openPostStackblitz()" [lyTooltip]="'Edit in Stackblitz'"><ly-icon>launch</ly-icon></button>
  </div>
  <ly-paper *ngIf="hasCode" bg="codeBg">
    <ly-tabs
      [indicatorColor]="'primary'"
      [textColor]="'primary'"
      [elevation]="8"
      [shadowColor]="'demoBg'"
    >
      <ly-tab *ngFor="let file of files; let i = index">
        <button ly-tab-label>{{ file.label }}</button>
        <prism [withClass]="classes.codeContainer" [code]="file.text | async" [language]="file.ext">Loading...</prism>
      </ly-tab>
    </ly-tabs>
  </ly-paper>
  <div [className]="classes.tabContainer">
    <ng-content></ng-content>
  </div>
</div>
