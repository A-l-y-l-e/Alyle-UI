<div ly-shadow scale="5" color="#d5d5d5" [style.background]="'#fff'">
  <div class="code">
    <ly-icon-button (click)="toggleCode()" size="18px"><ly-svg src="assets/svg/code.svg"></ly-svg></ly-icon-button>
  </div>
  <ly-toolbar *ngIf="label" ly-dense bg="#f0f0f0" [style.font-size.px]="16">
    <ly-toolbar-item ly-toolbar-item-padding>{{ label.text }}</ly-toolbar-item>
  </ly-toolbar>
  <ly-tabs *ngIf="hasCode">
    <ly-tab>
      <ly-tab-label>Html</ly-tab-label>
      <div class="tab-content" [innerHTML]="html.statusText || (minimalLS.getItem($demoUrls?.html) | async) | marked: 'html'"></div>
    </ly-tab>
    <ly-tab>
      <ly-tab-label>Component</ly-tab-label>
      <div class="tab-content" [innerHTML]="ts.statusText || (minimalLS.getItem($demoUrls?.ts) | async) | marked: 'ts'"></div>
    </ly-tab>
    <ly-tab>
      <ly-tab-label>Module</ly-tab-label>
      <div class="tab-content" [innerHTML]="tsModule.statusText || (minimalLS.getItem($demoUrls?.tsModule) | async) | marked: 'ts'"></div>
    </ly-tab>
    <ly-tab *ngIf="(minimalLS.getItem($demoUrls?.css) | async) != ''">
      <ly-tab-label>Css</ly-tab-label>
      <div class="tab-content" [innerHTML]="css.statusText || (minimalLS.getItem($demoUrls?.css) | async) | marked: 'css'"></div>
    </ly-tab>
  </ly-tabs>
  <div class="tab-container">
    <ng-content></ng-content>
  </div>
</div>
