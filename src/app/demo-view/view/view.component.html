<div [newRaised]="[16, 'shadow']" bg="background:tertiary" color="text">
  <ly-toolbar *ngIf="viewLabel" ly-dense bg="bar" [style.font-size.px]="16">
    <ly-toolbar-item ly-toolbar-item-padding>{{ viewLabel }}</ly-toolbar-item>
  </ly-toolbar>
  <div class="code">
    <!-- <a ly-icon-button routerLink="stackblitz" target="_blank"><ly-icon>launch</ly-icon></a> -->
    <button ly-icon-button (click)="toggleCode()"><ly-icon src="assets/svg/code"></ly-icon></button>
  </div>
  <ly-tabs *ngIf="hasCode">
    <ly-tab *ngFor="let file of files; let i = index">
      <ly-tab-label>{{ file.label }}</ly-tab-label>
      <prism [code]="file.text | async" [language]="file.ext" class="tab-content">Loading...</prism>
    </ly-tab>
  </ly-tabs>
  <div class="tab-container">
    <ng-content></ng-content>
  </div>
</div>
