<ly-toolbar bg="primary" elevation="3">
  <button ly-button appearance="icon" color="primary:contrast" (click)="drawer.toggle()">
    <ly-icon>menu</ly-icon>
  </button>
  <button ly-button [withClass]="classes.logo" color="primary:contrast" sensitive [routerLink]="['./']">
    Alyle UI
  </button>
  <span lyHide="XSmall" [withClass]="classes.version">v{{ version }}</span>
  <div [style.flex]="1"></div>
  <button #_button ly-button color="primary:contrast" [lyMenuTriggerFor]="_Menu">
    <ly-icon icon="Theme"></ly-icon>
    <span [withClass]="classes.themePickerText">{{ theme.config.name }}</span>
  </button>
  <ng-template #_Menu let-M>
    <ly-menu [ref]="M">
      <button
      ly-button
      ly-menu-item
      [bg]="theme.config.name === themeName ? 'primary' : 'background:primary'"
      *ngFor="let themeName of themes; let i = index"
      (click)="theme.setTheme(themeName)"
      >
        <ly-icon [color]="theme.config.name === themeName ? 'background:primary' : themeManager.get(themeName).primary.default">lens</ly-icon>
        <span [withClass]="classes.themePickerText">{{ themeName }}</span>
      </button>
    </ly-menu>
  </ng-template>
  <a ly-button appearance="icon" color="primary:contrast" target="_blank" rel="noopener" href="https://github.com/A-l-y-l-e/Alyle-UI" size="24px">
    <ly-icon src="assets/svg/social/social-color-1_logo-github"></ly-icon>
  </a>
</ly-toolbar>
